<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us | E-Commerce</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>MyShop</h1> <!-- Replace "MyShop" with your text logo -->
            </div>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="about.html">About</a></li>
                    <li><a href="services.html">Services</a></li>
                    <li><a href="gallery.html">Gallery</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
            <button class="toggle-btn" aria-label="Toggle Menu">&#9776;</button>
        </div>
    </header>

    <main>
        <section class="contact">
            <div class="container">
                <div class="contact-details">
                    <h2>Contact Us</h2>
                    <p>Email: contact@ecommerce.com</p>
                    <p>Phone: +123 456 7890</p>
                    <p>Address: 123 E-Commerce St, City, Country</p>
                    <div class="social-links">
                        <a href="https://twitter.com" target="_blank">Twitter</a>
                        <a href="https://facebook.com" target="_blank">Facebook</a>
                        <a href="https://youtube.com" target="_blank">YouTube</a>
                    </div>
                </div>
                <div class="contact-form">
                    <h2>Send Us a Message</h2>
                    <form id="contact-form">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" required></textarea>
                        <button type="submit">Send</button>
                    </form>
                </div>
            </div>
        </section>
        <div class="cta-container">
            <a href="index.html" class="cta-button">Back Home</a>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 E-Commerce Website | <a href="#">Privacy Policy</a> | <a href="#">Terms of Service</a></p>
    </footer>
    <script src="scripts.js" defer></script>


    <script src="script.js"></script>
</body>
</html>
